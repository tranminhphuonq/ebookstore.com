<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Liên Hệ | eBook Store</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Thanh điều hướng -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">eBook Store</a>
            </div>
        </nav>

        <!-- Form liên hệ -->
        <div class="container py-5">
            <h2 class="text-center">Liên Hệ</h2>
            <p class="text-center">
                Nếu bạn có thắc mắc hoặc muốn đóng góp ý kiến, vui lòng điền vào biểu mẫu dưới đây:
            </p>
            <form id="contact-form" class="mt-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và Tên</label>
                    <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Nhập email" />
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Nội Dung</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Nhập nội dung"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Gửi</button>
            </form>
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3">
            <p>&copy; 2024 eBook Store</p>
        </footer>

        <!-- JavaScript -->
        <script>
            document.getElementById('contact-form').addEventListener('submit', function (e) {
                e.preventDefault();
                alert('Cảm ơn bạn đã liên hệ! Chúng tôi sẽ phản hồi sớm nhất.');
            });
        </script>
    </body>
</html>
